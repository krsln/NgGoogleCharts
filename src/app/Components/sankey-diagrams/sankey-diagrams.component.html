<div class="Container">

      <div class="Card Card-body">
        <h3 class="Card-title">Sankey Diagram</h3>
        <a href="https://developers.google.com/chart/interactive/docs/gallery/sankey" target="_blank">Google Charts</a>
      </div>

      <div class="Card Card-body">
        <h4 class="Card-title">A Simple Example</h4>
        <GoogleChart style="width: 100%; height: 500px;"
                     [type]="multiple.type" [options]="multiple.options"
                     [columns]="multiple.columns" [data]="multiple.data"></GoogleChart>
        <div class="MB-2">
