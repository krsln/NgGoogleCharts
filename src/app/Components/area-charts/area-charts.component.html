<div class="Container">
  <div class="Row">
    <div class="Col-12 Col-lg-12">
      <div class="Card Card-body">
        <h3 class="Card-title">Visualization: Area Chart</h3>
        <a href="https://developers.google.com/chart/interactive/docs/gallery/areachart#overview" target="_blank">Google Charts</a>
      </div>

      <div class="Card Card-body">
        <h4 class="Card-title">A Simple Example</h4>
        <GoogleChart style="width: 100%; height: 500px;"
                     [type]="simple.type" [options]="simple.options"
                     [columns]="simple.columns" [data]="simple.data"></GoogleChart>
        <div class="MB-2">
      <textarea Highlighter [Lang]="'html'">
        <GoogleChart style="width: 100%; height: 500px;"
                     [type]="simple.type" [options]="simple.options"
                     [columns]="simple.columns" [data]="simple.data"></GoogleChart>
      </textarea>
        </div>
        <div class="MB-2">
        <textarea Highlighter [Lang]="'typescript'">
  simple = {
    type: ChartType.AreaChart,
    options: {
      title: 'Company Performance',
      hAxis: {title: 'Year', titleTextStyle: {color: '#333'}},
      vAxis: {minValue: 0}
    },
    columns: ['Year', 'Sales', 'Expenses'],
    data: [
      ['2013', 1000, 400],
      ['2014', 1170, 460],
      ['2015', 660, 1120],
      ['2016', 1030, 540]
    ],
  };
        </textarea>
        </div>
      </div>

      <div class="Card Card-body">
        <h4 class="Card-title">Stacking Areas</h4>

        <div class="Row" style="height: 300px">
          <div class="Col-12 Col-lg-6">
            <GoogleChart style="width: 100%; height: 250px;"
                         [type]="stacked.type" [options]="stacked.options"
                         [columns]="stacked.columns" [data]="stacked.data"></GoogleChart>
          </div>
          <div class="Col-12 Col-lg-6">
            <GoogleChart style="width: 100%; height: 250px;"
                         [type]="fullStacked.type" [options]="fullStacked.options"
                         [columns]="fullStacked.columns" [data]="fullStacked.data"></GoogleChart>
          </div>
        </div>

        <div class="MB-2">
          <textarea Highlighter [Lang]="'html'">
          <div class="Col-12 Col-lg-6">
            <GoogleChart style="width: 100%; height: 250px;"
              [type]="stacked.type" [options]="stacked.options"
              [columns]="stacked.columns" [data]="stacked.data"></GoogleChart>
          </div>
          <div class="Col-12 Col-lg-6">
            <GoogleChart style="width: 100%; height: 250px;"
              [type]="fullStacked.type" [options]="fullStacked.options"
              [columns]="fullStacked.columns" [data]="fullStacked.data"></GoogleChart>
          </div>
          </textarea>
        </div>
        <div class="MB-2">
        <textarea Highlighter [Lang]="'typescript'">
  stacked = {
    type: ChartType.AreaChart,
    options: {
      isStacked: 'relative',
      height: 300,
      legend: {position: 'top', maxLines: 3},
      vAxis: {
        minValue: 0,
        ticks: [0, .3, .6, .9, 1]
      }
    },
    columns: this.simple.columns,
    data: this.simple.data,
  };

  fullStacked = {
    type: ChartType.AreaChart,
    options: {
      isStacked: true,
      height: 300,
      legend: {position: 'top', maxLines: 3},
      vAxis: {minValue: 0}
    },
    columns: this.simple.columns,
    data: this.simple.data,
  };
        </textarea>
        </div>
      </div>

    </div>

  </div>
</div>
