<div class="Container">
  <div class="Row">
    <div class="Col-12 Col-lg-12">

      <div class="Card Card-body">
        <h3 class="Card-title">Visualization: Table</h3>
        <a href="https://developers.google.com/chart/interactive/docs/gallery/table" target="_blank">Google Charts</a>
      </div>

      <div class="Card Card-body">
        <h4 class="Card-title">Example</h4>
        <GoogleChart style="width: 100%; height: 300px;"
                     [type]="simple.type" [options]="simple.options"
                     [columns]="simple.columns" [data]="simple.data"></GoogleChart>
        <div class="MB-2">
      <textarea Highlighter [Lang]="'html'">
        <GoogleChart style="width: 100%; height: 300px;"
                     [type]="simple.type" [options]="simple.options"
                     [columns]="simple.columns" [data]="simple.data"></GoogleChart>
      </textarea>
        </div>
        <div class="MB-2">
        <textarea Highlighter [Lang]="'typescript'">
  simple = {
    type: ChartType.Table,
    options: {
      showRowNumber: true,
      width: '100%',
      // height: '100%'
    },
    columns: [
      { type: 'string', label: 'Name' },
      { type: 'number', label: 'Salary' },
      { type: 'boolean', label: 'Full Time Employee' }
    ],
    data: [
      ['Mike',  {v: 10000, f: '$10,000'}, true],
      ['Jim',   {v:8000,   f: '$8,000'},  false],
      ['Alice', {v: 12500, f: '$12,500'}, true],
      ['Bob',   {v: 7000,  f: '$7,000'},  true]
    ] as any[][],
  };
        </textarea>
        </div>
      </div>

    </div>
  </div>
</div>
